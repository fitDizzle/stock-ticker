<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="home-stcker-section">
      <div class="styled-banner" id="banner-content">
        <div class="title-stcker-banner">
          <span class="stcker-head-title"
            >ESPORTS ENTERTAINMENT GROUP INVESTOR RELATIONS (<span
              class="stcker-head-title-red"
              >GMBL</span
            >)</span
          >
        </div>
        <div class="graph-card-stockticker" id="ndq-banner-quote">
          <div class="region-sticker region-hero-featured">
            <div id="block-stockquote">
              <div class="stock-quote stock-quote__short">
                <div class="quote-wrapper">
                  <div class="ndq-quote-comp">NASDAQ: <span>GMBL</span></div>
                  <div class="ndq-quote-exchange">
                    <span class="ndq-quote-price"> </span>
                    <span class="ndq-quote-change"></span>
                  </div>
                </div>
              </div>
            </div>

            <div class="display-flex vertical-center">
              <div id="block-widgetstockchart" class="graph_outer">
                <img
                  src="https://api.nasdaqomx.wallst.com/api/chart?display=candlestick&symbol=GMBL&scale=linear&duration=1dy&frequency=15min&gridLine=h&bgColor=DE1F26&lineColor=ffffff&fillcolor=ffffff|61b510&width=275&height=180&bdr=2&amp;volume=0&amp;headerType=&amp;fontColor=ffffff"
                />
              </div>
              <div
                id="block-gbwestattributionforblocklayout"
                class="styledlogograph"
              >
                <!-- <img
                  src="/wp-content/uploads/2021/06/EEG_Logo-Stock_Ticker-WhiteSemiTransBkg.png"
                  alt="logo"
                /> -->
                <p class="ticker-delay">Minimum 15 minutes delayed.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      const url =
        "https://financialmodelingprep.com/api/v3/quote/GMBL?apikey=947660e2d19dd3597487ff7e948e0809";

      const fetchData = async () => {
        const response = await fetch(url, {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        });
        const data = await response.json();

        return data;
      };

      fetchData().then((res) => {
        console.log(res[0]);
        const { price, change, changesPercentage } = res[0];
        console.log(price, change, changesPercentage, 'STUFF')
  
        let rootDiv = document.getElementById("block-stockquote");

        rootDiv.textContent += '$' + price + ' ' + change + ' (%' + changesPercentage + ')'

      });
    </script>
  </body>
